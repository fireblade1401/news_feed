<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
    <h1>User List</h1>
    {% endif %}
    <a href="{% url 'register' %}"><h2>Зарегистрироваться</h2></a>
    <a href="{% url 'login' %}"><h2>Логин</h2></a>
    <a href="{% url 'logout' %}"><h2>Выйти</h2></a>
    <table>
        <tr>
            <th>Username</th>
            <th>Bio</th>
            <th>Phone Number</th>
            <th>Birthdate</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.bio }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.birthdate }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
