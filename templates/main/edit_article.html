<!-- add_article.html -->
{% extends "base.html" %}
{% load static %}
<link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
{% block title %} Update Article {% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .container-full {
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 100px;
    }

    h4 {
        margin-bottom: 20px;
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="container-fluid container-full">
    <h4>Изменить статью</h4>
    <form action="{% url 'news_update' article.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <div class="mb-3">
            <label for="id_title" class="form-label">Название</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_summary" class="form-label">Анонс</label>
            {{ form.summary }}
        </div>

        <div class="mb-3">
            <label for="id_content" class="form-label">Описание</label>
            {{ form.content }}
        </div>

        <div class="mb-3">
            <label for="id_author" class="form-label">Автор</label>
            {{ form.author }}
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">Категория</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="id_image_url" class="form-label">Ссылка на изображение</label>
            {{ form.image_url }}
        </div>

        <div class="mb-3">
            <label for="id_tags" class="form-label">Теги</label>
            {{ form.tags }}
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Обновить</button>
    </form>
</div>
{% endblock %}
