<!-- add_article.html -->
{% extends "base.html" %}
{% load static %}
<link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
{% block title %} Update Article {% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .container-full {
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 100px;
    }

    h4 {
        margin-bottom: 20px;
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="container-fluid container-full">
    <h4>Update Article</h4>
    <form action="{% url 'news_update' article.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button class="btn btn-primary" type="submit">Обновить</button>
    </form>
</div>
{% endblock %}
