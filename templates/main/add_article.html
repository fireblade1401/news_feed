{% extends "base.html" %}

{% block title %} Detail article {% endblock %}


{% block content %}

<div class="container mt-4">
    <h4>Add Article</h4>
    <form action="{% url 'add_article' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
