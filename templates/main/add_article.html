{% extends "base.html" %}
{% load static %}
{% block title %} Add Article {% endblock %}
<link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
{% block content %}
<div class="container mt-5">
    <h4 class="text-center mb-4">Добавить статью</h4>
    <form action="{% url 'add_article' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">Название</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_summary" class="form-label">Анонс</label>
            {{ form.summary }}
        </div>

        <div class="mb-3">
            <label for="id_content" class="form-label">Описание</label>
            {{ form.content }}
        </div>

        <div class="mb-3">
            <label for="id_author" class="form-label">Автор</label>
            {{ form.author }}
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">Категория</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="id_image_url" class="form-label">Ссылка на изображение</label>
            {{ form.image_url }}
        </div>

        <div class="mb-3">
            <label for="id_tags" class="form-label">Теги</label>
            {{ form.tags }}
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
